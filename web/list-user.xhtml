<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    >

<f:view>

<!-- head -->
<!-- –––– -->
<h:head>
    <!-- ui:include src="/template/head.xhtml" -->
    <ui:include src="templates/head.xhtml" />
</h:head>

<!-- h:body -->
<!-- –––– -->
<h:body>

<!-- ui:include src="/template/header.xhtml" -->
<!-- –––– -->
<ui:include src="templates/header.xhtml" />

<!-- main -->
<!-- –––– -->


<div class="container" role="main" >

    <div class="col-xs-12
            col-sm-10 col-sm-offset-1
            col-md-8 col-md-offset-2
            col-lg-6 col-md-offset-3
            ">
        <!-- title -->
        <div class="page-header">
            <h1>User list</h1>
        </div>

            <!-- h:form -->
            <h:form>

                <h:dataTable styleClass="table table-condensed" value="#{appUserService.listUsers()}" var="user">
                    <h:column>
                        <f:facet name="header">Prénom</f:facet>
                        <h:outputText value="#{user.firstname}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nom</f:facet>
                        <h:outputText value="#{user.lastname}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">E-mail</f:facet>
                        <h:outputText value="#{user.email}" />
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{appUserController.delete(user.id)}" value="delete" />
                    </h:column>
                </h:dataTable>

            <!-- \h:form -->
            </h:form>
    </div>
</div> <!-- /container -->

<!-- ui:include src="/template/footer-script.xhtml" -->
<!-- –––– -->
<ui:include src="templates/footer-script.xhtml" />

<!-- \h:body -->
<!-- –––– -->
</h:body>

</f:view>

</html>
