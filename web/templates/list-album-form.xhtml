<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      >

<body>
<ui:composition>
                    <h:column>
                        <f:facet name="header">Identifier</f:facet>
                        <h:outputText value="#{alb.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        <h:outputText value="#{alb.title}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{alb.description}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Creation time</f:facet>
                        <h:outputText value="#{alb.dateCreated.getTime()}" />
                    </h:column>
</ui:composition>
</body>
</html>
