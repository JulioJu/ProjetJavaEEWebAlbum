<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    >

<f:view>

<!-- head -->
<!-- –––– -->
<h:head>
    <!-- ui:include src="/template/head.xhtml" -->
    <ui:include src="templates/head.xhtml" />
</h:head>

<!-- h:body -->
<!-- –––– -->
<h:body>

<!-- ui:include src="/template/header.xhtml" -->
<!-- –––– -->
<ui:include src="templates/header.xhtml" />

<!-- main -->
<!-- –––– -->


<div class="container" role="main" >

    <div class="col-xs-12
            col-sm-10 col-sm-offset-1
            col-md-8 col-md-offset-2
            col-lg-6 col-md-offset-3
            ">
        <!-- title -->
        <div class="page-header">
            <h1>Create your account</h1>
        </div>
            <!-- h:form -->
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="email" value="Email" />
                    <h:inputText id="email" p:placeholder="Email" styleClass="form-control" p:required="required" p:autofocus="autofocus" value="#{appUserController.user.email}"
                            title="email" />
                    <!-- validator="#{ajoutAlbum.validerNomAlbum}" -->
                </div>
                <div class="form-group">
                    <h:outputLabel for="lastname" value="Name" />
                    <h:inputText id="lastname" p:placeholder="Name" styleClass="form-control" p:required="required" value="#{appUserController.user.lastname}"
                            title="name"/>
                    <!-- validator="#{ajoutAlbum.validerZip}"  -->
                </div>
                <div class="form-group">
                    <h:outputLabel for="firstname" value="Firstname" />
                    <h:inputText id="firstname" p:placeholder="Firstname" styleClass="form-control" p:required="required" value="#{appUserController.user.firstname}"
                            title="Firstname" />
                    <!-- validator="#{ajoutAlbum.validerZip}"  -->
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret id="password" p:placeholder="Password" styleClass="form-control" p:required="required" value="#{appUserController.user.password}"
                            title="Password"/>
                    <!-- validator="#{ajoutAlbum.validerZip}"  -->
                </div>

                <h:commandButton styleClass="btn btn-primary" action="#{appUserController.create()}" value="Create your account"/>
            </h:form>
    </div>
</div> <!-- /container -->

<!-- ui:include src="/template/footer-script.xhtml" -->
<!-- –––– -->
<ui:include src="templates/footer-script.xhtml" />

<!-- \h:body -->
<!-- –––– -->
</h:body>

</f:view>

</html>
