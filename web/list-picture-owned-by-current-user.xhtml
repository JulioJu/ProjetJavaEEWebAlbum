<!-- <?xml version="1.0" encoding="UTF-8"?> -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    >

<f:view>

<!-- head -->
<!-- –––– -->
<h:head>
    <!-- ui:include src="/template/head.xhtml" -->
    <ui:include src="templates/head.xhtml" />
</h:head>

<!-- h:body -->
<!-- –––– -->
<h:body>

<!-- ui:include src="/template/header.xhtml" -->
<!-- –––– -->
<ui:include src="templates/header.xhtml" />

<!-- main -->
<!-- –––– -->


<div class="container" role="main" >

    <div class="col-xs-12
            col-sm-10 col-sm-offset-1
            col-md-8 col-md-offset-2
            col-lg-6 col-md-offset-3
            ">
        <!-- title -->
        <div class="page-header">
            <h1>Picture list owned by current user</h1>
        </div>
            <!-- h:form -->
            <h:form>
                <h:dataTable styleClass="table table-condensed" value="#{pictureController.getListPictureOwnedByCurrentUser()}" var="pict">
                <ui:remove>
                    <!-- TODO why it's albumController.listAlbumOwnedByCurrentUser ?  -->
                    <!-- <h:dataTable styleClass="table table-condensed" value="#{albumController.listAlbumOwnedByCurrentUser}" var="alb"> -->
                </ui:remove>
                    <h:column>
                        <f:facet name="header">Identifier</f:facet>
                        <h:outputText value="#{pict.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Album id</f:facet>
                        <h:outputText value="#{pict.album.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Album title</f:facet>
                        <h:outputText value="#{pict.album.title}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Picture file name</f:facet>
                        <h:outputText value="#{pict.uri.toString()}" />
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{pictureController.delete(pict.id)}" value="delete"/>
                    </h:column>
                </h:dataTable>
            <!-- \h:form -->
            </h:form>
    </div>
</div> <!-- /container -->

<!-- ui:include src="/template/footer-script.xhtml" -->
<!-- –––– -->
<ui:include src="templates/footer-script.xhtml" />

<!-- \h:body -->
<!-- –––– -->
</h:body>

</f:view>

</html>
