<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    >

<f:view>

<!-- head -->
<!-- –––– -->
<h:head>
    <!-- ui:include src="/template/head.xhtml" -->
    <ui:include src="templates/head.xhtml" />
    <h:outputStylesheet library="css" name="list_picture.css" />
    <h:outputScript name="list-picture.js" library="js" />
</h:head>

<!-- h:body -->
<!-- –––– -->
<h:body>

<!-- ui:include src="/template/header.xhtml" -->
<!-- –––– -->
<ui:include src="templates/header.xhtml" />

<!-- main -->
<!-- –––– -->


<o:importConstants type="fr.uga.miashs.album.util.Pages" />
<div class="container" role="main" >

    <div class="col-xs-12
            col-sm-10 col-sm-offset-1
            col-md-8 col-md-offset-2
            col-lg-6 col-md-offset-3
            ">
        <!-- title -->
        <div class="page-header">
            <h1>Picture list owned by current user</h1>
        </div>
            <!-- h:form -->
            <h:form id="formId">
                <table class="table">
                    <tr>
                        <th>Title </th>
                        <th>Identifier </th>
                        <th>Album id </th>
                        <th>Album title </th>
                        <th>Creation time </th>
                        <th>Content type </th>
                        <th>File </th>
                    </tr>
                    <ui:repeat value="#{pictureController.getListPictureOwnedByCurrentUser()}" var="pict" id="tableId" varStatus="varStatus" >
                            <tr>
                                <td><h:outputText value="#{pict.title}" /></td>
                                <td><h:outputText value="#{pict.id}" /></td>
                                <td><h:outputText value="#{pict.album.id}" /></td>
                                <td><h:outputText value="#{pict.album.title}" /></td>
                                <td><h:outputText value="#{pict.dateCreated.getTime()}" /></td>
                                <td><h:outputText value="#{pict.getContentType()}" /></td>
                                <td>
                                    <h:graphicImage id="thumbId" value="/pictures/#{pict.id}" alt="#{pict.title}" height="32" width="32" styleClass="thumbnail" />
                                    <div id="#{pict.id}:modal" class="modal">
                                        <span id="#{pict.id}:closeId" class="close" onclick="document.getElementById('#{pict.id}:modal').style.display='none'">×</span>
                                        <h:graphicImage id="modalImg" styleClass="modal-content" />
                                        <div id="#{pict.id}:captionId" class="caption" ></div>
                                    </div>
                                    <script type="text/javascript" charset="utf-8">
                                        modalImage(
                                            <h:outputText value="
                                                '#{pict.id}:modal',
                                                'formId:tableId:#{varStatus.index}:thumbId',
                                                'formId:tableId:#{varStatus.index}:modalImg',
                                                '#{pict.id}:captionId',
                                                '#{pict.id}:closeId'
                                                " />
                                        );
                                    </script>
                                </td>
                                <td>
                                    <h:commandLink action="#{pictureController.viewEditPage(pict.id)}" value="edit" />
                                </td>
                                <td> <h:commandLink action="#{pictureController.delete(pict.id)}" value="delete"/> </td>
                            </tr>
                    </ui:repeat>
                </table>
            <!-- \h:form -->
            </h:form>
            <div class="form-signin">
                <h:link styleClass="btn btn-lg btn-success btn-block" role="button" outcome="#{Pages.add_picture}" value="Create picture" />
            </div>
    </div>
</div> <!-- /container -->

<!-- ui:include src="/template/footer-script.xhtml" -->
<!-- –––– -->
<ui:include src="templates/footer-script.xhtml" />

<!-- \h:body -->
<!-- –––– -->
</h:body>

</f:view>

</html>
