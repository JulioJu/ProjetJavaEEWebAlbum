<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    >

<f:view>

<ui:composition template="templates/add-picture-form.xhtml">
                <ui:define name="inputSelectAlbumId">
                    <div class="form-group">
                        <h:outputLabel for="albumId" value="Choose one album" />
                        <h:selectOneMenu id="ablumId" value="#{pictureController.picture.albumId}" styleClass="form-control" p:required="required" >
                            <f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
                            <f:selectItems value="#{albumController.getListAlbumOwnedByCurrentUser()}" var="alb" itemValue="#{alb.id}" itemLabel="id:#{alb.id} title:&#39;#{alb.title}&#39;" />
                        </h:selectOneMenu>
                    </div>
                </ui:define>
                <ui:define name="submitButton">
                    <h:commandButton styleClass="btn btn-primary" action="#{pictureController.create()}" value="Create picture" >
                    </h:commandButton>
                </ui:define>

</ui:composition>

</f:view>

</html>
