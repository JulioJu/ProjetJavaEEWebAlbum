<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    >

<f:view>

<!-- head -->
<!-- –––– -->
<h:head>
    <!-- ui:include src="/template/head.xhtml" -->
    <ui:include src="templates/head.xhtml" />
</h:head>

<!-- h:body -->
<!-- –––– -->
<h:body>

<!-- ui:include src="/template/header.xhtml" -->
<!-- –––– -->
<ui:include src="templates/header.xhtml" />

<!-- main -->
<!-- –––– -->


<o:importConstants type="fr.uga.miashs.album.util.Pages" />
<div class="container" role="main" >

    <div class="col-xs-12
            col-sm-10 col-sm-offset-1
            col-md-8 col-md-offset-2
            col-lg-6 col-md-offset-3
            ">
        <!-- title -->
        <div class="page-header">
            <h1>Album list</h1>
        </div>
            <!-- h:form -->
            <h:form>
                <h:dataTable styleClass="table table-condensed" value="#{albumController.getListAlbumOwnedByCurrentUser()}" var="alb">
                <ui:remove>
                    <!-- TODO why it's albumController.listAlbumOwnedByCurrentUser ?  -->
                    <!-- <h:dataTable styleClass="table table-condensed" value="#{albumController.listAlbumOwnedByCurrentUser}" var="alb"> -->
                </ui:remove>
                    <h:column>
                        <f:facet name="header">Identifier</f:facet>
                        <h:outputText value="#{alb.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        <h:outputText value="#{alb.title}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{alb.description}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Creation time</f:facet>
                        <h:outputText value="#{alb.dateCreated.getTime()}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Share</f:facet>
                        <h:selectManyListbox id="sharedWith" styleClass="form-control" >
                            <f:selectItem itemValue="#{null}" itemLabel="Share:" />
                            <f:selectItems value="#{alb.getSharedWith()}" var="user" itemValue="#{user.id}" itemLabel="id:#{user.id}"  />
                        </h:selectManyListbox>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{albumController.editAlbumPage(alb.id)}" value="edit"/>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{albumController.delete(alb.id)}" value="delete"/>
                    </h:column>
                </h:dataTable>
            <!-- \h:form -->
            </h:form>
            <div class="form-signin">
                <h:link styleClass="btn btn-lg btn-success btn-block" role="button" outcome="#{Pages.add_album}" value="Create album" />
            </div>
    </div>
</div> <!-- /container -->

<!-- ui:include src="/template/footer-script.xhtml" -->
<!-- –––– -->
<ui:include src="templates/footer-script.xhtml" />

<!-- \h:body -->
<!-- –––– -->
</h:body>

</f:view>

</html>
