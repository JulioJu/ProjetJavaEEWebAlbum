<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    >


<f:view>

<!-- head -->
<!-- –––– -->
<h:head>

    <!-- ui:include src="/template/head.xhtml" -->
    <ui:include src="templates/head.xhtml" />
    <h:outputStylesheet library="css" name="signin.css" />

</h:head>

<!-- h:body -->
<!-- –––– -->
<h:body>

<!-- ui:include src="/template/header.xhtml" -->
<!-- –––– -->
<ui:include src="templates/header.xhtml" />

<!-- main -->
<!-- –––– -->

<o:importConstants type="fr.uga.miashs.album.util.Pages" />
<div class="container" role="main" >

    <!-- h:form -->
    <h:form styleClass="form-signin">

        <h2 class="form-signin-heading">Please sign in</h2>

        <h:outputLabel for="inputEmail" styleClass="sr-only" value="Email address" />
        <h:inputText id="inputEmail" styleClass="form-control" placeholder="Email address" p:required="required" p:autofocus="autofocus" title="email" value="#{appUserSession.email}" />
        <!-- validator="#{ajoutAlbum.validerNomAlbum}" -->

        <h:outputLabel for="inputPassword" styleClass="sr-only" value="Password" />
        <h:inputSecret id="inputPassword" styleClass="form-control" p:placeholder="Password" p:required="required" value="#{appUserSession.password}" title="Password" />
        <!-- validator="#{ajoutAlbum.validerZip}"  -->

        <h:commandButton styleClass="btn btn-lg btn-primary btn-block" action="#{appUserSession.login()}" value="Sign in" />
    </h:form>

    <h:form styleClass="form-signin">
        <h:link styleClass="btn btn-lg btn-success btn-block" role="button" outcome="#{Pages.add_user}" value="Create user" />
    </h:form>
</div> <!-- /container -->

<!-- ui:include src="/template/footer-script.xhtml" -->
<!-- –––– -->
<ui:include src="templates/footer-script.xhtml" />

<!-- \h:body -->
<!-- –––– -->
</h:body>

</f:view>

</html>
