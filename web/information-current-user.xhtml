<!-- <?xml version="1.0" encoding="UTF-8"?> -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    >

<f:view>

<!-- head -->
<!-- –––– -->
<h:head>
    <!-- ui:include src="/template/head.xhtml" -->
    <ui:include src="templates/head.xhtml" />
</h:head>

<!-- h:body -->
<!-- –––– -->
<h:body>

<!-- ui:include src="/template/header.xhtml" -->
<!-- –––– -->
<ui:include src="templates/header.xhtml" />

<!-- main -->
<!-- –––– -->


<o:importConstants type="fr.uga.miashs.album.util.Pages" />
<div class="container" role="main" >

    <div class="col-xs-12
            col-sm-10 col-sm-offset-1
            col-md-8 col-md-offset-2
            col-lg-6 col-md-offset-3
            ">
        <!-- title -->
        <div class="page-header">
            <h1>Current user information</h1>
        </div>
            <!-- h:form -->
            <h:form>
                <h:dataTable styleClass="table table-condensed" value="#{appUserSession.getConnectedUser()}" var="user">
                    <h:column>
                        <f:facet name="header">Identifier</f:facet>
                        <h:outputText value="#{user.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Firstname</f:facet>
                        <h:outputText value="#{user.firstname}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Lastname</f:facet>
                        <h:outputText value="#{user.lastname}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{user.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Admin</f:facet>
                        <h:outputText value="#{user.admin}" />
                    </h:column>
                </h:dataTable>
            <!-- \h:form -->
            </h:form>
            <h:form>
                <div class="form-signin">
                    <h:commandButton styleClass="btn btn-lg btn-success btn-block" action="#{appUserController.viewEditPage(appUserSession.getConnectedUser().id)}" value="Edit your account" />
                </div>
                <div class="form-signin">
                    <h:commandButton styleClass="btn btn-lg btn-warning btn-block" action="#{appUserController.delete(appUserSession.getConnectedUser().id)}" value="Delte your account" />
                </div>
            </h:form>
    </div>
</div> <!-- /container -->

<!-- ui:include src="/template/footer-script.xhtml" -->
<!-- –––– -->
<ui:include src="templates/footer-script.xhtml" />

<!-- \h:body -->
<!-- –––– -->
</h:body>

</f:view>

</html>
